version: "3.1"
responses:
   utter_what_is_in/About:
     - text: |
         **OpenArms** मानसिक स्वास्थ्य की ओर आपका सहायक साथी। 
         विशेषज्ञ सलाह, मित्रपूर्ण चैटबॉट, और एक वर्चुअल सहायक, सभी एक स्थान पर
       buttons:
         - payload: /show_main_menu_button_in
           title: "मुख्य मेनू"
   utter_what_is_in/use_of_bot:
     - text: |
          हमारे OpenArms चैटबॉट के साथ संवेदनशील समर्थन का अनुभव करें। 
          त्वरित प्रतिक्रिया, दयालु मार्गदर्शन, और जब आपको चाहिए, तब मदद की एक हाथ।
       buttons:
         - payload: /show_main_menu_button_in
           title: "मुख्य मेनू"
   utter_what_is_in/About_Articles:
     - text: |
           कृपया हमारे वर्चुअल एजेंट से संपर्क करने के लिए नीचे दिए गए लिंक पर क्लिक करें
           
           
           url : "http://localhost:8501"
       buttons:
         - payload: /show_main_menu_button_in
           title: "मुख्य मेनू"
   utter_what_is_in/Customer Care:
     - text: |
          अधिक जानकारी के लिए, आप हमें कॉल कर सकते हैं +91 786-594-3323 या हमें लिख सकते हैं OpenArmsCounseling@gmail.com पर
         
          
          या आप हमें हमारे whatsapp "+91 6281-733-899" के माध्यम से पहुंच सकते हैं।
       buttons:
